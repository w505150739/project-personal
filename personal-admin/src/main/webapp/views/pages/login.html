<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="../statics/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../statics/plugins/x-admin/css/font.css">
    <link rel="stylesheet" href="../statics/plugins/x-admin/css/xadmin.css">
    <script type="text/javascript" src="../statics/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../statics/plugins/tools/md5.js"></script>

    <script type="text/javascript" src="../statics/module/js/login.js"></script>

</head>
<body class="login-bg">

    <div class="login">
        <div class="message">personal-admin</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form" >
            <input name="userName" placeholder="用户名" autocomplete="off" id="userName"  type="text" lay-verify="username" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="password" placeholder="密码" autocomplete="off"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" id="myLogin" lay-submit lay-filter="login" style="width:100%;" type="button">
            <hr class="hr20" >
        </form>
    </div>
    <script>


    </script>
<!-- 底部结束 -->
</body>
</html>
